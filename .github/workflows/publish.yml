name: Publish Quarto site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Hent repoet
      - uses: actions/checkout@v4

      # 2. Installer Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # 3. Installer R
      - uses: r-lib/actions/setup-r@v2

      # 4. Sett opp caching av R-pakker
      - uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # 5. Installer n√∏dvendige R-pakker (kun hvis ikke i cache)
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("ggplot2", "tidyverse", "dplyr", "maps", "stringr", "here", "sf", "rnaturalearth", "rnaturalearthdata", "ggspatial", "prettymapr"))'

      # 6. Render nettsiden
      - run: quarto render

      # 7. Last opp og deploy til GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - id: deployment
        uses: actions/deploy-pages@v4