name: Quarto Publish

on:
  push:
    branches: [ "main" ]   # eller "master" hvis du bruker det

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Hent repo
      - uses: actions/checkout@v4

      # 2. Installer Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # 3. Installer R (fordi du bruker R i qmd-filene)
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 4. Installer n√∏dvendige R-pakker (legg til flere om du trenger)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::ggplot2
            any::sf
            any::stringr
            any::readr
            any::here
            any::patchwork
            any::rnaturalearth
            any::rnaturalearthdata
            any::maps
            any::ggspatial
            any::prettymapr
            any::DT

      # 5. Render hele nettstedet (bygger til ./_site)
      - name: Render site
        run: quarto render

      # 6. Publiser _site til gh-pages branch
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site