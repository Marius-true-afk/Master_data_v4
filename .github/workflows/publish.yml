name: Publish Quarto site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Check out repo
      - uses: actions/checkout@v4

      # 2. Install Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # 3. Install R
      - uses: r-lib/actions/setup-r@v2

      # 4. Install R packages (with system dependencies + caching)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            ggplot2
            dplyr
            maps
            stringr
            here
            sf
            rnaturalearth
            rnaturalearthdata
            ggspatial
            prettymapr

      # 5. Render the site
      - run: quarto render

      # 6. Upload and deploy to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - id: deployment
        uses: actions/deploy-pages@v4