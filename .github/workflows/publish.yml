name: Quarto Publish (simple)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Hent repo
      - uses: actions/checkout@v4

      # 2. Installer Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # 3. Installer R (fordi qmd bruker R)
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 4. Installer R-pakker du trenger (legg til flere om n√∏dvendig)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::ggplot2
            any::sf
            any::stringr
            any::readr
            any::here
            any::patchwork
            any::rnaturalearth
            any::rnaturalearthdata
            any::maps
            any::ggspatial
            any::prettymapr

      # 5. Render alle qmd til html i repo-roten
      - name: Render site
        run: quarto render .

      # 6. Publiser repo-roten (med ferdige html) til gh-pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: |
            .github
            *.qmd
            _quarto.yml
            README.md