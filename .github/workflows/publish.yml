name: Quarto Publish

on:
  push:
    branches: [ "main" ]   # eller "master" hvis du bruker det
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Hent repo
      - uses: actions/checkout@v4

      # Installer Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Installer R (trenger du fordi du bruker R-kode i qmd)
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Installer R-pakker du faktisk trenger (legg til flere her etter behov)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::ggplot2
            any::sf
            any::stringr
            any::readr
            any::here
            any::patchwork
            any::rnaturalearth
            any::rnaturalearthdata
            any::maps
            any::ggspatial
            any::prettymapr

      # Bygg nettstedet (rendrer alle .qmd til html)
      - name: Render site
        run: quarto render

      # Publiser til GitHub Pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site   # her legger Quarto html-filene