name: Publish Quarto site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Sett opp Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Sett opp R (viktig!)
      - uses: r-lib/actions/setup-r@v2

      # (Valgfritt) Installer R-pakker du trenger
      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "knitr", "rmarkdown"))'

      # Bygg nettsiden
      - run: quarto render

      # Last opp og publiser
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - id: deployment
        uses: actions/deploy-pages@v4

